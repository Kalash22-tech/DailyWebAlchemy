<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughtful Quotes</title>
    <style>
        /* First heading */
        .heading1 {
            background-color: red;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        /* Second heading */
        .heading2 {
            background-color: rgb(255, 182, 193); /* Light Pink */
            font-family: "Times New Roman", serif;
            font-size: 40px;
            padding: 10px;
        }

        /* Third heading */
        .heading3 {
            background-color: #FFA500; /* Orange */
            font-family: Verdana, sans-serif;
            text-align: center;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1 class="heading1">"The only way to do great work is to love what you do." - Steve Jobs</h1>
    <h2 class="heading2">"Success is not final, failure is not fatal: it is the courage to continue that counts." - Winston Churchill</h2>
    <h3 class="heading3">"Believe you can and you're halfway there." - Theodore Roosevelt</h3>

</body>
</html>
