<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Box</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 4px solid coral;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: lightyellow;
        }
    </style>
</head>
<body>
    <div class="box">Hello From Kalash !</div>
</body>
</html>
