<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        li:nth-child(even) {
            background-color: rgb(173, 216, 230);
        }
    </style>
</head>
<body>
    <h2>My To-Do List</h2>
    <ul>
        <li>Wake up early</li>
        <li>Go for a morning walk</li>
        <li>Complete assignments</li>
        <li>Attend meetings</li>
        <li>Read a book</li>
        <li>Practice coding</li>
        <li>Spend time with family</li>
    </ul>
</body>
</html>
