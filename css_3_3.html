<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Wonders</title>
    
    <style>
           body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

           .row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
        }

           .row1 img:hover {
            transform: rotate(15deg);
        }
   .row2 img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <h2>Gallery of Wonders</h2>

    <div class="container">
       <div class="row row1">
            <img src="images_bird.jpg" alt="Image 1">
            <img src="images_dog.jpg" alt="Image 2">
            <img src="images_fish.jpg" alt="Image 3">
        </div>

         <div class="row row2">
            <img src="images_bird.jpg" alt="Image 4">
            <img src="images_dog.jpg" alt="Image 5">
            <img src="images_fish.jpg" alt="Image 6">
        </div>
    </div>

</body>
</html>
