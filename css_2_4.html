<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative Box</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: gray;
            position: relative;
            left: 100px;
            top: 200px;
        }
    </style>
</head>
<body>

    <div class="box">Hello !</div>

</body>
</html>
