<!DOCTYPE html>
<html>
<head>
    <title>Lists Example</title>
</head>
<body>
    <h3>Ordered List - Top 3 Fruits</h3>
    <ol>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ol>

    <h3>Unordered List - Favorite Activities</h3>
    <ul>
        <li>Reading</li>
        <li>CHAI</li>
        <li>Coding</li>
    </ul>
</body>
</html>
